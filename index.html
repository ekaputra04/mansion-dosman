<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./public/img/logo.png"
      type="image/x-icon"
      class="rounded-full"
    />
    <link rel="stylesheet" href="./public/style.css" />
    <title>Mansion Dosman</title>
  </head>
  <body>
    <!-- header start -->
    <header
      class="bg-transparent top-0 left-0 w-full flex items-center z-10 px-6 lg:px-40 fixed"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-4">
            <a
              href="#home"
              class="font-bold text-lg text-primary block py-3 lg:text-2xl"
              ><img src="./public/img/logo.png" alt="" class="w-12"
            /></a>
          </div>
          <div class="flex items-center px-4">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-4 lg:hidden"
            >
              <span
                class="hamburger-line transition duration-500 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-line transition duration-500 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-500 ease-in-out origin-bottom-left"
              ></span>
            </button>

            <nav
              id="nav-menu"
              class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none"
            >
              <ul
                class="block lg:flex transition duration-1000 ease-in-out text-yellow-500"
              >
                <li class="group">
                  <a
                    href="#home"
                    class="text-base text-primary font-bold py-2 px-8 group-hover:text-hover flex"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#about"
                    class="text-base text-primary font-bold py-2 px-8 group-hover:text-hover flex"
                    >Profile</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#portofolio"
                    class="text-base text-primary font-bold py-2 px-8 group-hover:text-hover flex"
                    >Group</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#blog"
                    class="text-base text-primary font-bold py-2 px-8 group-hover:text-hover flex"
                    >Pesan Kesan</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#blog"
                    class="text-base text-primary font-bold py-2 px-8 group-hover:text-hover flex"
                    >Sosial Media</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- home start -->
    <section id="home">
      <div class="w-full">
        <div class="overflow-hidden lg:h-[100vh]">
          <img
            src="./public/img/kelas.jpg"
            alt=""
            class="h-[100vh] w-full lg:h-auto object-cover lg:mt-[-100px]"
          />
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
          class="relative"
        >
          <path
            fill="#4395ba"
            fill-opacity="1"
            d="M0,64L60,69.3C120,75,240,85,360,74.7C480,64,600,32,720,21.3C840,11,960,21,1080,37.3C1200,53,1320,75,1380,85.3L1440,96L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
          ></path>
        </svg>
      </div>
    </section>

    <!-- home end -->

    <div class="py-96"></div>

    <script src="./public/js/script.js"></script>
  </body>
</html>
